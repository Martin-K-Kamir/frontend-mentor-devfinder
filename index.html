<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/icon-16x16.png">
    <link rel="manifest" href="/manifest.json"/>

    <meta name="theme-color" content="#000"/>
    <meta name="color-scheme" content="light dark"/>

    <title>Devfinder</title>
    <meta name="description" content="Search users profiles from github.com"/>

    <link crossorigin href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" media="print"
          onload="this.onload=null;this.removeAttribute('media');">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    </noscript>

    <link href="src/sass/main.scss" rel="stylesheet"/>
    <script defer src="src/js/controller.js" type="module"></script>
</head>
<body>
<header class="[ header-site ] [ direction-row align-items-center justify-content-between//below-sm justify-content-end//above-sm ]">
    <h1 class="clr-secondary-2 text-lowercase f-size-7 fw-bold line-height-1 hide//above-sm">devfinder</h1>
    <button class="[ btn ] [ hide//above-sm ]" data-type="secondary" aria-controls="navigation-primary" aria-expanded="false" aria-label="open menu">
        <span>menu</span>
        <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
            <use href="/assets/icons/icons.svg#menu"/>
        </svg>
    </button>
<!--    <nav id="navigation-primary" aria-label="navigation primary" class="[ navigation ] [ justify-items-end//below-sm ]">-->
            <nav id="navigation-primary" aria-label="navigation primary" class="[ navigation ] [ justify-items-end//below-sm hide ]">
        <ul class="[ flow size-6 align-content-start//below-sm direction-row//above-sm ]" role="list">
            <li>
                <button class="[ btn ] [ hide//above-sm ]" data-type="secondary" aria-controls="navigation-primary" aria-expanded="true"
                        aria-label="close menu">
                    <span>close</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#close"/>
                    </svg>
                </button>
            </li>
            <li>
                <button class="btn" data-type="secondary">
                    <span>history</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#history"/>
                    </svg>
                </button>
            </li>
            <li>
                <button class="btn" data-type="secondary">
                    <span>bookmarks</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#bookmarks"/>
                    </svg>
                </button>
            </li>
            <li>
                <button class="btn" data-type="secondary" aria-label="dark theme toggle" aria-checked="false">
                    <span>light</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#light"/>
                    </svg>
                </button>
            </li>
        </ul>
    </nav>
</header>

<main>
    <aside>
        <ul>
            <li>
                <div class="user">

                </div>
            </li>
        </ul>
    </aside>
    <section class="wrapper stack">
        <h1 class="clr-secondary-2 text-lowercase text-center f-size-7 fw-bold line-height-1 hide//below-sm">devfinder</h1>

        <form class="[ search ] [ bg-primary-1 d-flex-inline size-fluid-3 flow align-items-center ]">
            <label for="search">
                <svg class="[ icon ] [ clr-accent-1 ]" focusable="false" width="1em" height="1em" aria-hidden="true">
                    <use href="/assets/icons/icons.svg#search"/>
                </svg>
                <span class="sr-only">search icon</span>
            </label>
            <input type="text" name="search" id="search" placeholder="Search github username"/>
            <p id="search-error" class="clr-error fw-bold">No results</p>
            <button type="submit" class="btn" data-type="primary">Search</button>
        </form>

        <div id="user" class="[ user ] [ bg-primary-1 d-grid ]" aria-label="user">
        </div>
    </section>
</main>

</body>
</html>
