<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="mask-icon" href="/assets/icons/mask-icon.svg" color="#141d2e">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/icon-16x16.png">
    <link rel="manifest" href="/manifest.webmanifest"/>

    <meta name="theme-color" content="#000"/>
    <meta name="color-scheme" content="light dark"/>

    <title>Devfinder</title>
    <meta name="description" content="Search users profiles from github.com"/>

    <link crossorigin href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="preload" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" media="print"
          onload="this.onload=null;this.removeAttribute('media');">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    </noscript>

    <link href="src/sass/main.scss" rel="stylesheet"/>

    <script defer src="src/js/controller.js" type="module"></script>
</head>
<body id="body" class="[ stack ] [ size-8 ]" data-inherit-size>
<header class="[ header-site ] [ wrapper flow ] [ size-5 align-items-center justify-items-center//below-md justify-content-center//below-md direction-row//above-md justify-content-between//above-md ]">
    <h1 class="clr-secondary-2 text-lowercase f-size-7 fw-bold line-height-1">devfinder</h1>
    <nav id="navigation" aria-label="navigation primary" class="navigation">
        <ul class="[ flow ] [ size-1 direction-row ]" role="list">
            <li>
                <button class="btn" data-type="secondary" data-handle="history">
                    <span>history</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#history"/>
                    </svg>
                </button>
            </li>
            <li>
                <button class="btn" data-type="secondary" data-active="false" data-handle="bookmarks">
                    <span>bookmarks</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#bookmarks"/>
                    </svg>
                </button>
            </li>
            <li>
                <button class="btn" data-type="secondary" data-handle="theme" aria-label="dark theme toggle">
                    <span>light</span>
                    <svg class="icon" focusable="false" width="1em" height="1em" aria-hidden="true">
                        <use href="/assets/icons/icons.svg#light-theme"/>
                    </svg>
                </button>
            </li>
        </ul>
    </nav>
</header>

<main class="[ wrapper stack ] [ size-fluid-5 ]">
    <form id="search" class="[ search ] [ flow ] [ bg-primary-1 radius-2 d-flex-inline size-fluid-3 align-items-center ]">
        <label for="search-input">
            <svg class="[ icon ] [ clr-accent-1 ]" focusable="false" width="1em" height="1em" aria-hidden="true">
                <use href="/assets/icons/icons.svg#search"/>
            </svg>
            <span class="sr-only">search icon</span>
        </label>
        <input type="text" name="search" id="search-input" placeholder="Search github username"/>
        <p class="clr-error fw-bold hide" data-type="error" data-visible="false"></p>
        <button type="submit" class="btn" data-type="primary">Search</button>
    </form>

    <div>
        <div id="user-history" aria-hidden="true">
            <div></div>
        </div>

        <div id="user-bookmarks" aria-hidden="true">
            <div></div>
        </div>

        <div id="user-view" class="user">
            <div class="[ user__wrapper ] [ flow ] [ bg-primary-1 d-grid radius-2 size-fluid-7 ]">
                <span class="[ loader ] [ fw-bold f-size-5 justify-self-center ]">Loading</span>
            </div>
        </div>
    </div>
</main>

<div id="message" class="message" aria-hidden="true" data-visible="false" data-type="default">
</div>

<div id="page-loader" class="[ page-loader ] [ bg-primary-2 justify-content-center align-items-center ]">
    <span class="[ loader ] [ fw-bold f-size-5 justify-self-center ]" data-page="loading">Loading</span>
</div>
</body>
</html>
